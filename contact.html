<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

</head>

<body>
    <div class="contact">
        <nav class="index__navbar navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand" href="#">Zarema Kryvoruchenko</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="work.html">Work</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact me</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
            <div class="contact__header">
                <div class="contact__title title">
                    Let's get in touch!
                </div>
            </div>
            <div class="contact__row row">
                <div class="contact__columns col">
                    <div class="item-contact">
                        <div class="item-contact__form">
                            <form name="contact" method="POST" data-netlify="true" id="form" class="form__body" >
                                <div class="form__item">
                                    <label for="formName" class="form__label">Name*:</label>
                                    <input id="formName" type="text" name="name" class="form__input" required>
                                </div>
                                <div class="form__item">
                                    <label for="formEmail" class="form__label">E-mail*:</label>
                                    <input id="formEmail" type="email" name="email" class="form__input" required>
                                </div>
                                <div class="form__item">
                                    <label for="formMessage" class="form__label">Message:</label>
                                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                                </div>
                                <button class="button form__button" type="submit" value="Submit">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="contact__columns col">
                    <div class="item-contact">
                        <div class="row">
                            <div class="col-1 item-contact__icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="col-8">
                                <div class="contact__subtitle subtitle">
                                    Phone
                                </div>
                                <div class="item-contact__text text">
                                    +38(093) 581-20-61
                                </div>
                            </div>
                        </div>
                        <div class="item-contact">
                            <div class="row">
                                <div class="col-1 col-1 item-contact__icon">
                                    <i class="fa-solid fa-square-envelope"></i>
                                </div>
                                <div class="col-8">
                                    <div class="contact__subtitle subtitle">
                                        Email
                                    </div>
                                    <div class="item-contact__text text">
                                        atagzarema@gmail.com
                                    </div>
                                </div>
                            </div>
                            <div class="item-contact">
                                <div class="row">
                                    <div class="col-1 col-1 item-contact__icon">
                                        <i class="fa-brands fa-square-github"></i>
                                    </div>
                                    <div class="col-8">
                                        <div class="contact__subtitle subtitle">
                                            GitHab
                                        </div>
                                        <div class="about__link">
                                            <a href="https://github.com/ZaremaK
                      ">https://github.com/ZaremaK</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-contact">
                                    <div class="row">
                                        <div class="col-1 col-1 item-contact__icon">
                                            <i class="fa-brands fa-linkedin"></i>
                                        </div>
                                        <div class="col-8">
                                            <div class="contact__subtitle subtitle">
                                                LinkenID
                                            </div>
                                            <div class="about__link">
                                                <a href="www.linkedin.com/in/zarema-kryvoruchenko">www.linkedin.com/in/zarema-kryvoruchenko</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>

</html>
